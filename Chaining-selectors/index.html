<!DOCTYPE html>>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="./images/pexels-andrea.jpg" alt="Woman with glasses" width="300" height="200">
    <img src="./images/pexels-katho.jpg" alt="Man with surprised expression" width="300" height="200">

    <div>
    <img class="avatar proportioned" src="./images/pexels-andrea.jpg" alt="Woman with glasses">
    <img class="original distorted" src="./images/pexels-katho.jpg" alt="Man with surprised expression">
    </div>

    <div>
        <img class="original proportioned" src="./images/pexels-andrea.jpg" alt="Woman with glasses">
        <img class="original distorted" src="./images/pexels-katho.jpg" alt="Man with surprised expression">
    </div>
</body>
</html>
